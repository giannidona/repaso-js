<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div>
      <form action="">
        <input
          id="inputPlace"
          placeholder="insert city"
          type="text"
          class="border-2 px-3 py-2 border-black rounded"
        />
        <button id="btnSearch">SEARCH</button>
      </form>

      <div class="my-5">
        <div class="text-center bg-sky-500 rounded-t-lg py-2">
          <p id="climate" class="my-2 text-lg">sunny</p>
          <p id="temp" class="my-2 text-5xl">20</p>
          <p id="place" class="my-2 text-lg">bsas</p>
        </div>
        <div class="bg-gray-300 px-5 py-2 rounded-b-lg text-center">
          <div class="flex justify-evenly">
            <p id="humidity">64%</p>
            <p id="windSpeed">0.62</p>
          </div>
          <div class="flex justify-evenly">
            <p id="maxTemp">20</p>
            <p id="minTemp">12</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
