          type="text"
          name=""
          id="input-five"
        />
        <input
          class="w-[50px] h-[70px] text-center text-3xl m-2 rounded-sm"
          type="text"
          name=""
          id="input-six"
        />
      </form>
    </div>
    <div class="flex justify-center my-12">
      <button
        id="check-code"
        class="bg-blue-600 py-2 px-3 rounded-lg font-semibold text-white"
      >
        confirm
      </button>
    </div>
  </body>
  <script src="app.js"></script>
